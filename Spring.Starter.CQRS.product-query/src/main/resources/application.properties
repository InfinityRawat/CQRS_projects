spring.application.name=Spring.Starter.CQRS.product-query
server.port=8084

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/Employee
spring.datasource.username=UserEmp
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer =org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.use.type.info.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.Spring.productQuery.DTO.ProductEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.Spring.productQuery.DTO.*
spring.kafka.consumer.group-id=grp1
spring.kafka.consumer.properties.spring.json.use.type.headers=false


